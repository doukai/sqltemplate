plugins {
    id 'java'
}

group 'io.sqltemplate'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.r2dbc:r2dbc-spi:1.0.0.RELEASE'
    compile 'jakarta.transaction:jakarta.transaction-api:2.0.1'
    compile 'jakarta.persistence:jakarta.persistence-api:3.1.0'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}